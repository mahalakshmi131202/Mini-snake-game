<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Snake Game</title>
    <script src="https://pixijs.download/v7.x/pixi.min.js"></script>
    <style>
        body { 
            background: white; 
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            color: white; 
            font-family: 'Verdana', sans-serif; 
            gap: 50px; 
        }

        #sidebar {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 500px; 
        }

        .title-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center; 
            gap: 20px; 
            margin-bottom: 30px;
        }

        .title-image {
            width: 130px; 
            height: auto;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.6));
        }

        h1 {
            margin: 0; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 60px; 
            color: #448AFF; 
            text-transform: uppercase;
            line-height: 1; 
            text-align: left;
        }

        #ui { 
            font-size: 32px; 
            font-weight: bold; 
            background: #333;
            padding: 20px 40px;
            border-radius: 12px;
            border-left: 8px solid #75ff66;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.6);
            width: 100%; 
            box-sizing: border-box;
            margin-bottom: 20px; 
        }

        /* --- BUTTON STYLING --- */
        #game-btn {
            width: 100%;
            padding: 15px 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
            font-weight: bold;
            color: white;
            background-color: #448AFF; /* Snake Blue */
            border: none;
            border-bottom: 6px solid #2962FF; /* 3D effect */
            border-radius: 12px;
            cursor: pointer;
            text-shadow: 2px 2px 0 #000;
            transition: all 0.1s;
        }

        #game-btn:active {
            transform: translateY(4px); /* Press down effect */
            border-bottom: 2px solid #2962FF;
        }

        #game-btn:hover {
            background-color: #5ae54b;
            border-bottom: 6px solid #11cd43; /* 3D effect */
        }
        /* --- CONTROLS / INSTRUCTIONS STYLE --- */
        .controls {
            width: 100%;
            text-align: center;
            color: #888;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            box-sizing: border-box;
            border: 2px solid #333;
        }

        .controls p {
            margin: 0 0 15px 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .keys-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .key-row {
            display: flex;
            gap: 5px;
        }

        .key {
            width: 40px;
            height: 40px;
            background: #444;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            border-bottom: 4px solid #222; /* 3D Key Look */
            font-family: sans-serif;
            font-weight: bold;
        }

        #game-container { 
            border: 1px solid #42d91c; 
            box-shadow: 0 0 50px ; 
            border-radius: 8px;
            line-height: 0;
        }
    </style>
</head>
